<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Cart | Scent Amoura</title>
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="./Asset/Logo-Style.png"
    />

    <!-- Fonts Family -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Sansation:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />

    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />

    <!-- Style CSS -->
    <link rel="stylesheet" href="./CSS/global.css" />
    <link rel="stylesheet" href="./CSS/cart-page.css" />
  </head>

  <body>
    <header>
      <div class="back-button">
        <a href="shop-page.html">
          <i class="bi bi-arrow-left"></i>
          <h2>Back to Shop</h2>
        </a>
      </div>
    </header>

    <main>
      <div class="container">
        <!-- Cart Items -->
        <div class="cart-items">
          <div class="cart-header">
            <label><input type="checkbox" /> Select All</label>
          </div>

          <!-- Item -->
          <div class="cart-item">
            <div class="item-info">
              <img src="./Asset/EDT-Fixed.png" alt="EDT" />
              <div class="item-details">
                <h4>Blue de Amoura</h4>
              </div>
            </div>
            <div class="quantity-control">
              <button>-</button>
              <input type="text" value="1" />
              <button>+</button>
            </div>
            <div class="item-price">IDR 650.000,00</div>
          </div>

          <div class="cart-item">
            <div class="item-info">
              <img src="./Asset/EDP-Fixed.png" alt="EDP" />
              <div class="item-details">
                <h4>Amoura Valor</h4>
              </div>
            </div>
            <div class="quantity-control">
              <button>-</button>
              <input type="text" value="1" />
              <button>+</button>
            </div>
            <div class="item-price">IDR 800.000,00</div>
          </div>

          <div class="cart-item">
            <div class="item-info">
              <img src="./Asset/EDP 3-Fixed.png" alt="EDP" />
              <div class="item-details">
                <h4>Amoura Noir</h4>
              </div>
            </div>
            <div class="quantity-control">
              <button>-</button>
              <input type="text" value="1" />
              <button>+</button>
            </div>
            <div class="item-price">IDR 750.000,00</div>
          </div>
        </div>

        <!-- Summary -->
        <div class="summary">
          <h3>SUMMARY</h3>

          <div class="coupon">
            <input type="text" placeholder="Do you have a promo code?" />
          </div>

          <div class="summary-details">
            <div><span>Subtotal</span><span>$117.00</span></div>
            <div><span>International Shipping</span><span>$38.00</span></div>
            <div class="total"><span>Total</span><span>$155.00</span></div>
          </div>

          <button class="btn btn-primary">CHECK OUT</button>
        </div>
      </div>
    </main>
  </body>
</html>
