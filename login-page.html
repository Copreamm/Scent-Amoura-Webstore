<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Your Account | Scent Amoura</title>
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="./Asset/Logo-Style.png"
    />

    <!-- Fonts Family -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Sansation:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />

    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />

    <!-- Style CSS -->
    <link rel="stylesheet" href="./CSS/global.css" />
    <link rel="stylesheet" href="./CSS/login-page.css" />
  </head>
  <body>
    <header>
      <div class="back-button">
        <a href="shop-page.html">
          <i class="bi bi-arrow-left"></i>
          <h2>Back to Shop</h2>
        </a>
      </div>
    </header>

    <main>
      <div class="logo"><h1>SCENT AMOURA</h1></div>
      <div class="login-card">
        <h2>Welcome Back!</h2>
        <p>We missed you! Please enter your details.</p>

        <form>
          <input type="email" placeholder="Enter your Email" required />
          <input type="password" placeholder="Enter Password" required />

          <div>
            <label><input type="checkbox" /> Remember me</label>
            <a href="#" class="forgot">Forgot password?</a>
          </div>

          <button type="submit" class="btn">Sign In</button>
          <button type="button" class="btn btn-google">
            <img
              src="https://www.svgrepo.com/show/475656/google-color.svg"
              alt="Google logo"
            />
            Sign in with Google
          </button>
        </form>

        <p class="signup">Don't have an account? <a href="#">Sign up</a></p>
      </div>
    </main>
  </body>
</html>
