<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scent Amoura Official Website | Scent Amoura</title>

    <!-- Fonts Family -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Sansation:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />

    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />

    <!-- Style CSS -->
    <link rel="stylesheet" href="../CSS/global.css" />
    <link rel="stylesheet" href="../CSS/home-page.css" />
  </head>
  <body>
    <!-- Navbar Start -->
    <header>
      <div class="container-navbar">
        <h1 class="logo">
          <a href="#">SCENT AMOURA</a>
        </h1>

        <nav>
          <ul class="navbar-list">
            <li><a href="#">Home</a></li>
            <li><a href="#">Shop</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <!-- Navbar  End-->

    <main>
      <!-- Hero Page Start -->
      <section id="home" class="hero">
        <div class="content">
          <h1>
            LUXURY <br />
            PERFUME
          </h1>
          <p>
            Step into a world of elegance with our signature <br />
            collection of luxury perfumes.
          </p>
        </div>
        <div class="content-btn">
          <a href="#" class="btn btn-primary">SHOP NOW</a>
        </div>
      </section>
      <!-- Hero Page End -->

      <!-- Collection Page Start -->
      <section class="collection">
        <div class="content-headline">
          <h1>Our Collection</h1>
        </div>
        <div class="container-wrap">
          <div class="box-wrap">
            <div class="box-image">
              <img src="../Asset/EDC 2-Fixed.png" alt="EDC" />
            </div>
            <h2>Eau de Cologne</h2>
          </div>
          <div class="box-wrap">
            <div class="box-image">
              <img src="../Asset/EDT-Fixed.png" alt="EDT" />
            </div>
            <h2>Eau de Toilette</h2>
          </div>
          <div class="box-wrap">
            <div class="box-image">
              <img src="../Asset/EDP-Fixed.png" alt="EDP" />
            </div>
            <h2>Eau de Parfum</h2>
          </div>
          <div class="box-wrap">
            <div class="box-image">
              <img src="../Asset/Extrait-Fixed.png" alt="Extrait" />
            </div>
            <h2>Extrait de Parfum</h2>
          </div>
        </div>
      </section>
      <!-- Collection Page End -->
    </main>

    <!-- Script JS -->
    <script src="../JS/script.js"></script>
  </body>
</html>
